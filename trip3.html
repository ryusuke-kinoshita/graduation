        <h2>山口旅行</h2>
        <div class="yamaguchi">
            <img src="images/photos/山口/角島大橋.jpg" alt="tsunoshima1">
            <p>まず１番フォトジェニックだった旅行をご紹介します。</p>
            <p>３年前、妻と山口県へ旅行へ。上の画像はCM等でも有名な角島大橋です。</p>
            <img src="images/photos/山口/角島大橋2.jpg" alt="tsunoshima2">
            <img src="images/photos/山口/元乃隅神社.jpg" alt="jinja">
            <p>そして元乃隅神社へ</p>
            <p>鳥居の上に硬貨を投げて願掛けをしました。（ 確か４,５回位チャレンジしました。）</p>
            <img src="images/photos/山口/秋吉台/animal1.jpg" alt="safari1">
            <img src="images/photos/山口/秋吉台/lesser.jpg" alt="safari2">
            <img src="images/photos/山口/秋吉台/owl.jpg" alt="safari3">
            <p>同県にある秋吉台、秋芳洞にも訪れました。</p>
            <p>上の写真は秋吉台サファリランドの動物たち。</p>
            <img src="images/photos/山口/秋芳洞/entrance.jpg" alt="akiyoshi1">
            <img src="images/photos/山口/秋芳洞/inside.jpg" alt="akiyoshi2">
            <p>そしてこちらが秋芳洞。自然の造形美を目の当たりにし感動しました。</p>
